[colors]
background = #DD0F0F0F
background-alt = #DD0F0F0F
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 16pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Symbols Nerd Font:style=2048-em

modules-left = xworkspaces
modules-center = time
modules-right = pulseaudio backlight battery wlan power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = ${colors.primary}
label-active-underline = ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-underline = ${colors.secondary}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
label-volume = 墳 %percentage%%
label-volume-foreground = ${colors.primary}
label-muted = ﱝ Muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid%
label-connected-foreground = ${colors.primary}
label-disconnected =  Offline
label-disconnected-foreground = ${colors.disabled}

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %local_ip%
label-connected-foreground = ${colors.primary}
label-disconnected =  Offline
label-disconnected-foreground = ${colors.disabled}

[module/time]
type = internal/date
interval = 1
time = %T
time-alt = %T | %d/%m/%y
label = %time%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = ADP1
label-charging =  %percentage%%
label-charging-foreground = ${colors.primary}
label-discharging =  %percentage%%
label-discharging-foreground = ${colors.primary}
label-full =  %percentage%%
label-full-foreground = ${colors.primary}
label-low =  %percentage%%
label-low-foreground = ${colors.alert}

[module/backlight]
type = internal/xbacklight
output = eDP1
enable-scroll = true
format = <label>
label =  %percentage%%
label-foreground = ${colors.primary}

[module/power]
type = custom/menu
expand-right = false
label-open = Power
label-close = Close
label-separator = " | "
label-open-foreground = ${colors.primary}
label-close-foreground = ${colors.primary}
label-separator-foreground = ${colors.disabled}
menu-0-0 = Reboot
menu-0-0-exec = "doas reboot"
menu-0-0-foreground = ${colors.secondary}
menu-0-1 = Shutdown
menu-0-1-exec = "doas poweroff"
menu-0-1-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
