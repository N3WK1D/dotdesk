[colors]
background = #CC000101
background-alt = #CC000101
foreground = #C5C8C6
primary = #29AB87
secondary = #155644
alert = #AB294D
disabled = #707880

[bar/main]
width = 100%
height = 16pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=12;2
font-1 = Symbols Nerd Font:style=2048-em:size=14;3

modules-left = xworkspaces
modules-center = time
modules-right = pulseaudio backlight battery wlan power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = ${colors.primary}
label-active-underline = ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-underline = ${colors.secondary}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.primary}
label-muted = ﱝ Muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-volume-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 
label-connected-foreground = ${colors.primary}
label-disconnected =  
label-disconnected-foreground = ${colors.disabled}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 
label-connected-foreground = ${colors.primary}
label-disconnected = 
label-disconnected-foreground = ${colors.disabled}

[module/time]
type = internal/date
interval = 1
time = %T
time-alt = %T | %a, %d %B %Y
label = %time%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ACAD
label-charging =  %percentage%%
label-charging-foreground = ${colors.primary}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
label-discharging-foreground = ${colors.primary}
label-full =  %percentage%%
label-full-foreground = ${colors.primary}
label-low =  %percentage%%
label-low-foreground = ${colors.alert}
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-foreground = ${colors.primary}

[module/xbacklight]
type = internal/xbacklight
output = eDP1
enable-scroll = true
format = <label>
label =  %percentage%%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>
label = %percentage%%
label-foreground = ${colors.primary}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.primary}

[module/power]
type = custom/menu
expand-right = false
label-open = ﭾ
label-close = ﭾ
label-separator = " | "
label-open-foreground = ${colors.primary}
label-close-foreground = ${colors.primary}
label-separator-foreground = ${colors.disabled}
menu-0-0 = Power
menu-0-0-exec = #power.open.1
menu-0-0-foreground = ${colors.secondary}
menu-1-0 = Reboot
menu-1-0-exec = "loginctl reboot"
menu-1-0-foreground = ${colors.secondary}
menu-1-1 = Shutdown
menu-1-1-exec = "loginctl poweroff"
menu-1-1-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
