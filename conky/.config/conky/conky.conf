${color1}${top_mem name 3}${alignr}${top_mem mem 3}%${color}
${color2}${font Hack Nerd Font:bold:size=14} DISKS ${hr 2}${font}${color}
${color1}${alignc}${font Hack Nerd Font:bold:size=12} ${font}Root (/)${color}
